    <!-- Early theme boot script: applies saved theme/mode before React mounts to avoid flash -->
    <script>
      (function(){
        try {
          const raw = localStorage.getItem('gami-theme');
          if (!raw) return;
          const parsed = JSON.parse(raw);
          var root = document.documentElement;
          if (parsed && parsed.theme) {
            root.classList.remove('theme-modern','theme-retro');
            root.classList.add('theme-' + parsed.theme);
          }
          if (parsed && parsed.mode === 'dark') root.classList.add('dark');
        } catch(e){/* ignore */}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
