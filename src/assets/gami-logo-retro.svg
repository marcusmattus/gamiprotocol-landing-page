<svg width="960" height="480" viewBox="0 0 960 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Retro background with pixelated pattern -->
  <rect width="960" height="480" fill="#0a0a0a"/>
  
  <!-- Pixelated grid pattern -->
  <defs>
    <pattern id="retroGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#0a0a0a"/>
      <rect width="1" height="20" fill="#1a1a1a"/>
      <rect width="20" height="1" fill="#1a1a1a"/>
    </pattern>
    
    <!-- Neon glow gradients -->
    <radialGradient id="neonPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="neonCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Grid overlay -->
  <rect width="960" height="480" fill="url(#retroGrid)" opacity="0.3"/>
  
  <!-- Left pixelated square with 8-bit star -->
  <rect x="100" y="120" width="240" height="240" fill="url(#neonPurple)" filter="url(#neonGlow)"/>
  <rect x="120" y="140" width="200" height="200" fill="#000"/>
  
  <!-- 8-bit style star (pixelated) -->
  <rect x="210" y="160" width="20" height="20" fill="#ff00ff"/>
  <rect x="190" y="180" width="60" height="20" fill="#ff00ff"/>
  <rect x="210" y="200" width="20" height="40" fill="#ff00ff"/>
  <rect x="170" y="220" width="100" height="20" fill="#ff00ff"/>
  <rect x="190" y="240" width="60" height="20" fill="#ff00ff"/>
  <rect x="210" y="260" width="20" height="20" fill="#ff00ff"/>
  <rect x="180" y="280" width="80" height="20" fill="#ff00ff"/>
  <rect x="200" y="300" width="40" height="20" fill="#ff00ff"/>
  
  <!-- Right pixelated square with 8-bit trophy -->
  <rect x="370" y="120" width="240" height="240" fill="url(#neonCyan)" filter="url(#neonGlow)"/>
  <rect x="390" y="140" width="200" height="200" fill="#000"/>
  
  <!-- 8-bit trophy (pixelated) -->
  <rect x="450" y="180" width="80" height="20" fill="#00ffff"/>
  <rect x="470" y="200" width="40" height="60" fill="#00ffff"/>
  <rect x="480" y="260" width="20" height="20" fill="#00ffff"/>
  <rect x="470" y="280" width="40" height="20" fill="#00ffff"/>
  <rect x="430" y="200" width="20" height="40" fill="#00ffff"/>
  <rect x="530" y="200" width="20" height="40" fill="#00ffff"/>
  
  <!-- Retro pixelated text -->
  <text x="540" y="290" font-family="monospace, 'Courier New'" font-size="90" font-weight="bold" fill="#ff00ff" filter="url(#neonGlow)">
    GAMI
  </text>
  <text x="540" y="340" font-family="monospace, 'Courier New'" font-size="60" font-weight="bold" fill="#00ffff" filter="url(#neonGlow)">
    PROTOCOL
  </text>
  
  <!-- Scanline effect -->
  <defs>
    <pattern id="scanlines" x="0" y="0" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="2" fill="transparent"/>
      <rect width="100%" height="2" y="2" fill="#000" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="960" height="480" fill="url(#scanlines)"/>
</svg>