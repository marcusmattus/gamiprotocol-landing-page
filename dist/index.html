<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gami Protocol - Gaming Infrastructure for Web3</title>
    <!-- Early theme boot script: applies saved theme/mode before React mounts to avoid flash -->
    <script>
      (function(){
        try {
          const raw = localStorage.getItem('gami-theme');
          if (!raw) return;
          const parsed = JSON.parse(raw);
          var root = document.documentElement;
          if (parsed && parsed.theme) {
            root.classList.remove('theme-modern','theme-retro');
            root.classList.add('theme-' + parsed.theme);
          }
          if (parsed && parsed.mode === 'dark') root.classList.add('dark');
        } catch(e){/* ignore */}
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-uX59TssZ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DP0vyvFU.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
